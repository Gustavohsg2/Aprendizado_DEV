<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container-fluid">

        <h1>Gerenciador de tarefas</h1>
        <hr>

        <form id="forms">
            <input type="text" id="input"  placeholder="Nome da Tarefa">
            <button class="btn btn-info" onclick="add_tarefa()">Adicionar</button>
        </form>
        
        <table class="table table-striped table-hover">
            <thead>
                <th>Nome da Tarefa</th>
                <th>Data de Registro</th>
                <th>Situação</th>
            </thead>

            <tbody id="tabela-corpo">
                <tr>
                    <td>Limpar a casa</td>
                    <td>24/06/2023</td>
                    <td><input type="checkbox" name="Feito" id="checkbox" onclick="checked()"> <label for="Feito" id="lb">Não Feito</label></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
