<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(57, 106, 138);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: black;
        }
    </style>
</head>
<body>
    
    <h1>Olá, Mundo!</h1>
    <p>Executo!!</p>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número:')); // ou só Number() ele adivinha qual tipo de conversão é para ser feito.
        var n2 = Number.parseInt(window.prompt('Digite mais um número:'));
        var s = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} valores é ${s}`); // Concatenação
        // String(s) ou s.toString() para converter para string.
        // (number + number) é adição.
        //   (string + string) é concatenação.
    </script>

</body>
</html>
