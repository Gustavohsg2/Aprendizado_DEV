<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Sobre a empresa</h1>
    <p>Essa é uma empresa tal...</p>

    <hr /> <!-- Cria uma linha -->

    <strike>Esse</strike> é um <u>texto</u> de <i>formatação</i> ou <em>italico</em>

    <hr />


    <ul> <!-- Lista NÃO ordenada-->
        <li>Notebook</li>
        <li>Roteador</li>
        <li>Video Game</li>
    </ul>

    <hr>

    <ol><!-- Lista ordenada-->
        <li>Estudar</li>
        <li>Correr</li>
        <li>Dormir</li>
    </ol>

    <a href="https://www.instagram.com/"> <!-- Links -->
        Clique aqui
    </a> 

    <hr>

    <h2>Tabelas</h2>

    <table border="1" width="50%">
        <tr>
            <th>Código</th> <!-- Pode colocar <img> dentro de um <td> -->
            <th>Produto</th>
            <th>Preço</th>
            <!-- <tr> é a linha da tabela, <td> é célula e <th> célula em formato de título-->
        </tr>
        <tr>
            <td>0000000130</td>
            <td>Notebook</td>
            <td>R$ 1200</td>
        </tr>

        <tr>
            <td colspan="2">Total</td>
            <td>R$ 1200</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td>Cupom1: -R$ 10</td>
        </tr>
        <tr>
            <td>Cupom2: -R$ 12</td>
        </tr>
    </table>


</body>
</html>
