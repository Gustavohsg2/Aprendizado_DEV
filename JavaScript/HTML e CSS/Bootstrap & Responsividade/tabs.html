<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="estilos css/estilo.css">

    <!-- xs = phone | sm = tablets | Desktops = md | Maiores que 1200px = lg -->
</head>
<body>
    
    <div class="container">
        <br>
        <h1>Bootstrap Tooltip & Popover</h1>
        <p class="lead">Altere facilmente entre conteúdos</p>
        <hr><br>

        <!-- Criação das abas -->
        <ul class="nav nav-tabs">

            <li class="nav-item"> 
                <a class="nav-link active" href="#info" role="tab" data-bs-toggle="tab">Informações</a>
            </li>
            <li class="nav-item"> 
                <a class="nav-link" href="#aval" role="tab" data-bs-toggle="tab">Avaliações</a>
            </li>
            <li class="nav-item"> 
                <a class="nav-link" href="#compre" role="tab" data-bs-toggle="tab">Compre também</a>
            </li>

        </ul>
        
        <!-- Conteúdos das abas -->
        <div class="tab-content">

            <!-- Informações -->
            <div class="tab-pane active" role="tabpanel" id="info">
                <br>
                <h3>Informações</h3>
                <p>Lorem ipsum dolorem sit amet, informações</p>
            </div>


            <!-- Avaliações -->
            <div class="tab-pane" role="tabpanel" id="aval">
                <br>
                <h3>Avaliações</h3>
                <p>Lorem ipsum dolorem sit amet, Avaliações</p>
            </div>

            <!-- Compre também -->
            <div class="tab-pane" role="tabpanel" id="compre">
                <br>
                <h3>Compre também</h3>
                <p>Lorem ipsum dolorem sit amet, Compre também</p>
            </div>

        </div>


       
</body>
</html>
