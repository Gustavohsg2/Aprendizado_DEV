<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div>
            <h1>Botões Bootstrap</h1>
            <hr>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h3>Botões padrão</h3>
                <a href="#" class="btn">Botão link</a>
                <input type="submit" class="btn" value="Botão Submit">
                <button class="btn">Botão Button</button>
            </div>

            <div class="col-sm-6">
                <h3>Tipos de botões</h3>
                <button class="btn btn-primary">Botão</button>
                <button class="btn btn-success">Botão</button>
                <button class="btn btn-danger">Botão</button>
                <button class="btn btn-warning">Botão</button>
                <button class="btn btn-info">Botão</button>
                <button class="btn btn-link">Botão</button>
            </div>
        </div>  <!-- row -->

        <div class="row">
            <div class="col-sm-6">
                <h3>Botões nível bloco</h3>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary"  type="button">Botão</button>
                    <button class="btn btn-secondary"  type="button">Botão</button>
                    <button class="btn btn-warning" type="button">Botão</button>
                </div>
            </div>
            <div class="col-sm-6">
                <h3>Tamanhos de botões</h3>
                <button class="btn btn-primary btn-sm">Botão</button>
                <button class="btn btn-primary btn-lg">Botão</button>
            </div>
        </div> <!-- row -->
    </div> 


</body>
</html>
