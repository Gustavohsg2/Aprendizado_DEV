<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div>
            <h1>Imagens responsivas Bootstrap</h1>
            <hr>
        </div>
        
        <div  class="row">
            <div class="col-sm-6">
                <h3>Imagem responsiva</h3>
                <img class="img-fluid" src="uva.jpg" alt="">
            </div>
            <div class="col-sm-6">
                <h3>Imagem Não responsiva</h3>
                <img src="uva.jpg" alt="">
            </div>
        </div> <!-- Fim row-->

        <div class="row">
            <div class="col-sm-12">
                <h3>Formas em imagens</h3>
                <img src="uva.jpg" alt="" class="img-fluid rounded">
                <img src="uva.jpg" alt="" class="img-fluid rounded-circle">
                <img src="uva.jpg" alt="" class="img-fluid img-thumbnail">
            </div>
        </div>
    </div> 


</body>
</html>
