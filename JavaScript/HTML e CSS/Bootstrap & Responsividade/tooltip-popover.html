<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="estilos css/estilo.css">

    <!-- xs = phone | sm = tablets | Desktops = md | Maiores que 1200px = lg -->
</head>
<body>
    
    <div class="container">
        <br>
        <h1>Bootstrap Tooltip & Popover</h1>
        <hr><br>

        <h3>Tooltip</h3>
        <button type="button" class="btn btn-outline-light" data-bs-toggle="tooltip" data-bs-placement="top" title="Detalhes do item">
            dica
        </button>

        
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="tooltip" title="Tocar Música">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                        <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/>
                    </svg>
                </button>

                <button type="button" class="btn btn-outline-dark" data-bs-toggle="tooltip" title="Pausar Música">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                    </svg>
                </button>
                
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="tooltip" title="Parar Música">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16">
                        <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5"/>
                    </svg>
                </button>
            </div>
        </div>
      


        <h3>Popover</h3>

        <button type="button" class="btn btn-lg btn-danger" data-bs-placement="right" data-bs-toggle="popover" title="Detalhes" data-bs-content="Lorem ipsun dolorem sit amet!!">
            Detalhes
        </button>
    </div>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script>
        $(function () {
            $('[data-bs-toggle="tooltip"]').tooltip()
            $('[data-bs-toggle="popover"]').popover()
        })
        
    </script>
</body>
</html>
