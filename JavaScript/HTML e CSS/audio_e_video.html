<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Parâmetros{
            - autoplay (começar a execução ao entrar na página)
            - loop (executa em loop)
            - muted (não executar)
            - preload = (auto, metadata e none)
            - width (Largura do controle)
            - controls (Barra de controle)
        }
    -->
    <audio src="music.mp3" controls> </audio>



    <!-- 
        Parâmetros{
            - controls (Barra de controle)
            - autoplay (começar a execução ao entrar na página)
            - loop (executa em loop)
            - muted (não executar)
            - preload = (auto, metadata e none)
            - width (Largura)
            - Height (Altura)
            - poster (Pré-carregamento)
            - controls (Barra de controle)
        }
    -->

    <video src="video.mp4" width="400" controls> </video>


</body>
</html>
