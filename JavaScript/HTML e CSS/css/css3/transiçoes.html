<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box-transicao{
            width: 300px;
            height: 300px;
            background: orange;
        }

        #box-transicao:hover {  /* Mouse está sobre o elemento*/
            width: 400px;
            background: black;
            transition: background 3s, width 8s; /* ou all 2s*/
        }

    </style>
</head>
<body>
    <h1>Transições</h1>
    <div id="box-transicao"></div>
</body>
</html>
